<script>
//takes dayIndex from sunday(0) to saturday(6)
function nextDate(dayIndex) {
    var today = new Date();
    today.setDate(today.getDate() + (dayIndex - 1 - today.getDay() + 7) % 7 + 1);
    return today;
}
document.write(nextDate(0).getFullYear() + "-" + (nextDate(0).getMonth()+1) + "-" + nextDate(0).getDate() + " 10:30:00");
</script>
